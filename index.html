<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Budget App</title>
</head>

<body>
    <h1 class="text-center p-3 bg-info">Budget App</h1>
    <div class="container-lg p-2">
        <div class="d-flex w-100 budget-inputs justify-content-around p-3">
            <div class="budget d-flex flex-column justify-content-between">
                <div class="input-group d-flex align-content-center">
                    <label for="my-budget" class="form-label me-2 mt-2">Your Budget</label>
                    <input type="number" name="my-budget" id="my-budget" class="form-control">
                    <button class="calculate border-0 bg-secondary text-light p-2 ms-3">Calculate</button>
                </div>
                <div class="error-message bg-danger-subtle text-center border border-2 border-dark rounded invisible">
                    <p class="text-danger-emphasis mt-3 ">Please,Enter a proper value <i
                            class="bi bi-exclamation-triangle-fill"></i></p>
                </div>
            </div>
            <div class="expenses">
                <div class="d-flex flex-column">
                    <div class="input-group d-flex align-content-center">
                        <label for="my-expenses" class="form-label me-2 mt-2">Expenses purpose </label>
                        <input type="text" name="my-expenses" id="my-expenses" class="form-control">
                    </div>
                    <div class="input-group d-flex align-content-center mt-2">
                        <label for="expense-value" class="form-label me-2 mt-2">Expenses value</label>
                        <input type="number" name="expense-value" id="expense-value" class="form-control">

                    </div>
                    <button class="add border-0 bg-secondary text-light m-auto mt-2 p-2">Add Expenses +</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="display-calculation border-1 border-danger m-auto">
            <div class="d-flex show-off justify-content-around">
                <div class="budget-amount">
                    <h3 class="text-bg-success p-2">Budget Amount <i class="bi bi-cash-stack"></i></h3>
                    <hr>
                    <input type="text" disabled placeholder="E£ 0" class="form-control" name="budget">
                </div>
                <div class="expenses-amount">
                    <h3 class="text-bg-dark p-2">Expenses Amount <i class="bi bi-wallet2"></i></h3>
                    <hr>
                    <input type="text" disabled placeholder="E£ 0" class="form-control" name="expenses">

                </div>
                <div class="balance">
                    <h3 class="text-bg-danger p-2">Balance Amount <i class="bi bi-currency-pound"></i></h3>
                    <hr>
                    <input type="text" disabled placeholder="E£ 0" class="form-control" name="balance">
                   <!--  <p name="balance"></p> -->
                </div>
            </div>
            <table class="table table-borderless w-50 m-auto mt-4 " id="expenses-table">
                <!-- columns heads -->
                <tr class=" border-bottom  border-2 border-dark">
                    <th>Date added</th>
                    <th>
                        Expenses Purpose
                    </th>
                    <th>
                        Value
                    </th>

                </tr>
                <!-- columns cells -->
                <!--  <tr class=" border-bottom  border-2 border-dark-subtle">
                    <td>${day}/${month}/${year}</td>
                    <td>content1</td>
                    <td>content2</td>
                    <td>
                        <div class="icons d-flex">
                            <i class="bi bi-pencil-fill me-3" title="edit" id="edit"></i>
                            <i class="bi bi-trash-fill" title="remove" id="remove"></i>
                        </div>
                    </td>
                </tr> -->

            </table>

        </div>


    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
   
</html>
